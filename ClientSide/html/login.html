<html lang="en">

<head>

</head>

<body>
    <nav>
        <div class="nav">
            <div class="logo">
                <a href="home.html">
                    <img src="../images/logo_465x320 (1).jpg" alt="home" class="logo" width="60" height="60">
                </a>
            </div>
            <div class="navLinks">
                <div class="menuLink"><a href="menu.html">Menu</a></div>
                <div class="reservationLink"><a href="reservation.html">Reservation</a></div>
                <div class="loginLink"><a href="login.html">Login</a></div>
                <div class="signupLink"> <a href="signup.html">Sign up</a></div>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div>
                <label for="username">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path
                            d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z" />
                    </svg>
                </label>
                <input type="text" id="username" name="username" required placeholder="Username">
            </div>
            <div class="password-container">
                <label for="password">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                        fill="#e3e3e3">
                        <path
                            d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z" />
                    </svg>
                </label>
                <input type="password" id="password" name="password" required placeholder="Password">
                <span id="togglePassword" class="eye-icon">
                    
                    <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" >
                        <path
                            d="M17.94 17.94A10.96 10.96 0 0 1 12 20C5 20 1 12 1 12a21.73 21.73 0 0 1 5.11-6.11M3 3l18 18" />
                        <path d="M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-.88" />
                    </svg>

                    <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                        stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display: none;">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                </span>
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
    <script src="../js/login.js"></script>
            <script src="../js/navbar.js" defer></script>

</body>

</html>
