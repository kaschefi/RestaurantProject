<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/management.css">
    <title>Management page</title>
</head>
<body>
    <nav>
        <div class="nav">
            <div class="logo"> 
                <a href="home.html">
                    <img src="../images/logo_465x320 (1).jpg" alt="home" class="logo" width="60" height="60">
                </a>
            </div>   
            <div class="navLinks">
                <div class="menuLink"><a href="menu.html">Menu</a></div>
                <div class="reservationLink"><a href="reservation.html">Reservation</a></div>
                <div class="loginLink"><a href="login.html">Login</a></div>
                <div class="signupLink"> <a href="signup.html">Sign up</a></div>
            </div>      
        </div>
    </nav>
    <header>
        <h1>Hello Boss!</h1>
    </header>
    <main>
        <div class="management-container">
            <div class="edit-menu">
                <h2>Edit Menu</h2>
                <form>
                    <div>
                        <label for="dish-name">Dish Name</label>
                        <input type="text" id="dish-name" name="dish-name" required>
                    </div>
                  <div>
                        <label for="dish-price">Price</label>
                        <input type="number" id="dish-price" name="dish-price" step="0.01" >
                  </div>
                  <div>
                        <label for="dish-description">Description</label>
                        <textarea id="dish-description" name="dish-description"></textarea>
                  </div>
                  <div class="buttons">
                        <button type="submit">Edit Dish</button>
                        <button type="button" class="delete-dish">Delete Dish</button>
                  </div>

                </form>
            </div>
            <div class="edit-openHours">
                <h2>Edit Opening Hours</h2>
                <form>
                    <div>
                        <label for="day">Day</label>
                        <select id="day" name="day">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    <div>
                        <label for="opening-time">Opening Time</label>
                        <input type="time" id="opening-time" name="opening-time" required>
                    </div>
                    <div>
                        <label for="closing-time">Closing Time</label>
                        <input type="time" id="closing-time" name="closing-time" required>
                    </div>
                    <button type="submit">Update Hours</button>
                </form>
            </div>
            <div class="reservation"></div>
        </div>
    </main>
    <footer>
            <div>
                <h3>Contact us</h3>
                <p>Address: 123 Schnitzel St, Vienna, Austria
                </p>
            </div>
    </footer>
</body>
</html>
